<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
  <tr>
    <td>&nbsp;</td>
    <td class="container">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>
            {{#if logo}}
            <img src="{{logo}}" alt="Company Logo" class="logo-img" />
            {{/if}}
          </td>
        </tr>
      </table>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td class="container">
      <div class="content">
        <table role="presentation" class="main">
          <tr>
            <td class="wrapper">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <br />
                    <p class="title">Hello!</p>
                    <p class="text">
                      Use this unique link to reset your password for email {{user.email}}
                    </p>
                    <br /><br /><br />
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                      <tbody>
                        <tr>
                          <td align="left">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                <tr>
                                  <td>
                                    {{#if record.domain}}
                                    <a href="{{record.domain}}/accounts/password_reset?reset_token={{record.token}}&lang=en">Reset</a>
                                    {{else}}
                                    <a href="{{record.token}}">Reset</a>
                                    {{/if}}
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <br /><br />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
      <div class="footer">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td class="content-block">
              <span>Company Inc, 3 Abbey Road, San Francisco CA 94102, USA</span>
              <br><a href="http://opendax.io">opendax.io</a>
            </td>
          </tr>
        </table>
      </div>
    </td>
    <td>&nbsp;</td>
  </tr>
</table>
